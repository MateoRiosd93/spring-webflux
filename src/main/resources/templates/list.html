<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
    <head>
        <meta charset="UTF-8">
        <title th:text="${title}">Title</title>
    </head>
    <body>
        <p th:if="${param.error} != null" th:text="${param.error}"></p>
        <p th:if="${param.succes} != null" th:text="${param.succes}"></p>
        <h1 th:text="${title}"></h1>
        <a th:href="@{/form}">Create a product. ‚ûï</a>
        <br>
        <table>
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Create at</th>
                <th>Category</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
            <tbody>
                <tr th:each="product: ${products}">
                    <td><a th:text="${#strings.abbreviate(product.id,10)}" th:href="@{/product/detail/} + ${product.id}"></a></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${#numbers.formatCurrency(product.price)}"></td>
                    <td th:text="${#calendars.format(product.createAt, 'dd/MM/yyyy')}"></td>
                    <td th:text="${product.category.name}"></td>
                    <th><a th:href="@{/form/} + ${product.id}">edit ‚úèÔ∏è</a></th>
                    <th><a th:href="@{/delete/} + ${product.id}">deleted üóëÔ∏è</a></th>
                </tr>
            </tbody>
        </table>
    </body>
</html>
